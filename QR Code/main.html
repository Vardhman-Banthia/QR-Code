<!DOCTYPE html>
<html>
<head>
	<title>Hospital Web App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<h2>Hospital Web App</h2>
			<p>Welcome to our hospital web app. Please scan the QR code below to get more information about our hospital.</p>
			<div id="qrcode"></div>
			<p>Or, you can enter the following URL in your web browser: <a href="#" id="url"></a></p>
		</div>
	</div>
</div>

<script>
	// Generate QR code using current page URL
	var qr = new QRCode(document.getElementById("qrcode"), {
		width: 200,
		height: 200
	});
	qr.makeCode(window.location.href);
	
	// Display current page URL
	document.getElementById("url").innerHTML = window.location.href;
</script>

</body>
</html>
